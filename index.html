<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nstyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap');
    </style>
    <title>Document</title>
</head>

<body class="color__bg--dark-5">
    <div class="container color__bg--dark-10 corner-4">
        <header class="headInfo">
            <img src="5con_workspace.png" alt="오콘" class="corner-0">
            <div class="nameInfo">
                <h2 class="bold color__text--white-95">Lee GeonWoo</h2>
                <p class="color__text--white-80">FullStack Developer</p>
                <div class="location-contaianer">
                    <img src="location_ic.png" alt="location">
                    <p>서울 마포구</p>
                </div>
            </div>
        </header>

        <section class="details">
            <dl>
                <div class="detail-item">
                    <dt>Location</dt>
                    <dd>서울특별시</dd>
                </div>
                <div class="detail-item">
                    <dt>Age</dt>
                    <dd>99+</dd>
                </div>
                <div class="detail-item">
                    <dt>Experience</dt>
                    <dd>개고수</dd>
                </div>
                <div class="detail-item">
                    <dt>School</dt>
                    <dd>서울대학교</dd>
                </div>
            </dl>

        <button class="color__bg--dark-15 color__text--white-85 corner-2 regular">contact</button>
    </div>

</html>
